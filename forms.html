<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input
    {
        background: rgb(240, 253, 57);
        color: blue;
    }
</style>

<body bgcolor="aqua">
    <form action="">
        <fieldset>
            <legend>User Input</legend>
        <label for="">User Name</label>
        <input type="text" placeholder="Enter your name" minlength="3" maxlength="25" required><br><br>

        <label for="">Email</label>
        <input type="email"  placeholder="Enter your email" value="abc@gmail.com" disabled><br><br>

        <label for="">Password</label>
        <input type="password"><br><br>
        
        <label for="">Mobile</label>
        <select>
            <option value="">+91</option>
            <option value="">+44</option>
            <option value="">+61</option>
        </select>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Male <br> <br>

        <label for="">Languages</label>
        <input type="checkbox">Marathi
        <input type="checkbox">Hindi
        <input type="checkbox">English
        <input type="checkbox">Kannada <br><br>

        <label for="">Feedback</label>
        <textarea name="" rows=10 cols=30 id=""></textarea><br><br>   

        <label for="">Country</label> 
        <select name="" id="">
            <option value="">India</option>
            <option value="">Australia</option>
            <option value="">England</option>
        </select><br><br>

        <h4>Using data list</h4>
        <label for="">Countries</label>
        <input type="text" list="countries" name="countries" id="country">
        <datalist id="countries">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
        </datalist><br><br>

    </fieldset>

         <input type="submit" value="submit">

    </form>
</body>
</html>
